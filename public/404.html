<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <style>
      body {
          display: grid;
          place-items: center;
          height: 100vh;
          margin: 0;
          background: white;
          font-family: system-ui, sans-serif;
          color: #333;
      }

      .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid #e0e0e0;
          border-top: 4px solid #0ea5e9; /* Tailwind sky-500 */
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 1rem;
      }

      @keyframes spin {
          to {
              transform: rotate(360deg);
          }
      }

      .message {
          font-size: 1rem;
          color: #666;
      }
  </style>
  <script>
    const path = window.location.pathname;
    const search = window.location.search;

    if (path.startsWith("/search/")) {
      const redirect = `/search?redirect=true&path=${encodeURIComponent(path + search)}`;
      window.location.replace(redirect);
    }
  </script>
</head>
<body>
<div>
  <div class="spinner"></div>
  <div class="message">Loading search results…</div>
</div>
</body>
</html>
